<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
      
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card w-25 mx-auto my-5 shadow">
                    <div class="card-header text-center">
                        <h4>AGE CALCULATOR</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input id="name" class="form-control my-2" type="text" placeholder="Please Type Your Name">
                        </div>
                        <div class="form-group text-center">
                            <input id="age" class="form-control my-2" type="text" placeholder="Please Type Your Age">
                            <input id="button" class="btn btn-primary px-5 mt-2" type="submit" value="RESULT">
                        </div>
                    </div>
                    <div class="card-footer">
                        <p class="font-weight-bold text-center" id="result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="function.js"></script>
    <script src="app.js"></script>
  </body>
</html>
